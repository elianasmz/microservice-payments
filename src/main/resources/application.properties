# =============================
# = JPA / HIBERNATE CONFIG
# =============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.open-in-view=false

# =============================
# = LIQUIBASE CONFIGURATION
# =============================
spring.liquibase.enabled=false

# =============================
# = PAGINATION CONFIGURATION
# =============================
pagination.size.service-type.list=20
pagination.size.service.list=10
pagination.size.service.search=10

# Spring Data Web (default pagination)
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=100
spring.data.web.pageable.one-indexed-parameters=false

# =============================
# = SWAGGER / OPENAPI CONFIG
# =============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# =============================
# = LOGGING CONFIGURATION
# =============================
# Root Logger
logging.level.root=INFO

# Application Logger
logging.level.org.example.cuidadodemascotas.servicemicroservice=DEBUG

# Spring Framework
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data=DEBUG

# Hibernate SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# File Logging
logging.file.name=logs/service-microservice.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# =============================
# = ERROR HANDLING
# =============================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# =============================
# = JACKSON CONFIGURATION
# =============================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

# =============================
# = CORS CONFIGURATION
# =============================
cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# Actuator
# Habilitar Method Security
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
eureka.client.healthcheck.enabled=true

# Eureka
eureka.instance.hostname=localhost
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Config Server
